<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="result">
          <p id="your-result">Your Result</p>
          <div class="circle">
            <h1 id="average">76</h1>
            <p>of 100</p>
          </div>
          <h2 id="evaluation">Great</h2>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <section class="score-card-1">
            <div class="type">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p class="category-1">Reaction</p>
            </div>
            <div class="score">
              <p class="score-number">80</p>
              <span class="lash">/</span>
              <p class="total">100</p>
            </div>
          </section>
          <section class="score-card-2">
            <div class="type">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p class="category-2">Memory</p>
            </div>
            <div class="score">
              <p class="score-number">92</p>
              <p>/</p>
              <p class="total">100</p>
            </div>
          </section>
          <section class="score-card-3">
            <div class="type">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p class="category-3">Verbal</p>
            </div>
            <div class="score">
              <p class="score-number">61</p>
              <p class="total">/ 100</p>
            </div>
          </section>
          <section class="score-card-4">
            <div class="type">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p class="category-4">Visual</p>
            </div>
            <div class="score">
              <p class="score-number">72</p>
              <p class="total">/ 100</p>
            </div>
          </section>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Danh Pham</a>.
    </div>
  </body>
</html>
